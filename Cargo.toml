[package]
name = "paas-server"
version = "0.5.0"
authors = [
    "Job Doesburg <job@jobdoesburg.nl>",
    "Julian van der Horst <julian.vanderhorst@ru.nl"
]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/NOLAI/paas-server"
repository = "https://github.com/NOLAI/paas-server"
documentation = "https://docs.rs/paas-server"
description = "PEP Authorization API Service"
readme = "README.md"

[[bin]]
name = "paas_server"
path = "src/main.rs"

[lib]
name = "paas_server"
path = "src/lib.rs"

[dependencies]
actix-web = "4.0"
actix-cors = "0.7.0"
paas-api = "0.3"
libpep = "^0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0.0.12"
futures-util = "0.3.30"
rand = "^0.8"
redis = "0.28"
chrono = { version = "0.4.39", features = ["serde"] }
jsonwebtoken = {features = ["use_pem"], version = "9.3.0" }
log = "^0.4"
env_logger = "^0.11"
thiserror = "2.0.11"
